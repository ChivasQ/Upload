<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/upload.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <title>Upload.com</title>
</head>
<body>
    <nav>
        <h1>Upload.com</h1>
        <button class="nav__button">&#9776;</button>
        <div class="nav__links">
            <a href="/upload">Головна</a>
            <a href="/upload">Завантажити</a>
            <a href="/about">Про нас</a>
        </div>
    </nav>

    <div class="upload">
        <h2 class="upload__title">Завантаження файлу</h2>
        <form method="POST" enctype="multipart/form-data" action="/">
            <div class="upload__drop-zone">Перетягніть файли сюди</div>
            <input type="file" name="file" class="upload__input" required>
            <input type="submit" value="Завантажити" class="upload__button">
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Upload.com — Усі права захищено</p>
    </footer>

    <script th:src="@{/js/sandwich_menu.js}"></script>
</body>
</html>
